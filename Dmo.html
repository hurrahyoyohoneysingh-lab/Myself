    <!-- Chosen Palette: Calm Neutrals with Energetic Blue -->
    <!-- Application Structure Plan: The application is designed as a "Mission Control Dashboard" to make the dense 18-week plan manageable and motivating. Instead of a single, overwhelming table, the default view is a "Weekly Planner" showing one week at a time. This reduces cognitive load. Users can navigate week-by-week or switch to a high-level "Phase Overview" for context, or a "Topic Breakdown" for non-linear exploration. This structure was chosen to transform a static document into an interactive tool that supports both focused daily tasks and broader strategic planning, significantly improving usability and engagement. -->
    <!-- Visualization & Content Choices: 
        - Daily Tasks -> Interactive Task Cards (HTML/JS): To present daily goals clearly and allow progress tracking via checkboxes. Interaction: Click to complete. Justification: Encourages user engagement and provides a sense of accomplishment.
        - Weekly/Overall Progress -> Dynamic Progress Bars (HTML/JS): To visually represent completion. Interaction: Updates automatically on task completion. Justification: Provides immediate feedback and motivation.
        - Effort Distribution -> Donut Chart (Chart.js/Canvas): To give a high-level, data-driven insight into the plan's focus areas. Interaction: Hover for details. Justification: Synthesizes detailed data into an easily digestible visual, adding an analytical layer.
        - All elements are built to be responsive and interactive, supporting the dashboard's goal.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

        }
        .task-card:hover {

        .progress-bar-fill {

        }

            border-color: #3b82f6;
        }
        .checkbox-custom:checked + label .checkbox-tick {
            opacity: 1;
        }
        .task-completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .chart-container {

            width: 100%;

                        </button>
                        <h3 class="text-xl font-bold text-gray-800">Week ${state.currentWeek}</h3>
                        <button id="next-week" class="p-2 rounded-full hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                     <div class="mt-4 max-w-md mx-auto">
                        <div class="bg-gray-200 rounded-full h-2.5">
                            <div class="progress-bar-fill bg-blue-500 h-2.5 rounded-full" style="width: ${weeklyPercentage}%"></div>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            `;
            
            weekData.forEach((task, index) => {
                const taskId = `task_${task.week}_${index}`;
                content += `
                    <div class="task-card bg-gray-50 rounded-lg p-4 border border-gray-200">
                        <h4 class="font-bold text-gray-700 mb-2">${task.day}</h4>
                        <div class="space-y-3">
                            <div>
                                <input type="checkbox" id="${taskId}_main" class="checkbox-custom hidden" data-week="${task.week}" data-index="${index}" data-type="main" ${task.completed ? 'checked' : ''}>
                                <label for="${taskId}_main" class="flex items-start cursor-pointer">
                                    <span class="checkbox-bg inline-block w-5 h-5 border-2 border-gray-300 rounded mr-3 mt-1 flex-shrink-0 relative">
                                        <svg class="checkbox-tick w-4 h-4 text-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                    </span>
                                    <span class="text-sm ${task.completed ? 'task-completed' : 'text-gray-800'}"><strong class="font-semibold">Main Task:</strong> ${task.mainTask}</span>
                                </label>
                            </div>
                            ${task.maintenanceTask ? `
                            <div class="opacity-70">
                                <span class="text-xs text-gray-600"><strong class="font-medium">Maint. Task:</strong> ${task.maintenanceTask}</span>
                            </div>` : ''}
                        </div>
                    </div>
                `;
            });

            content += `</div>`;
            contentArea.innerHTML = content;

            document.getElementById('prev-week').disabled = state.currentWeek === 1;
            document.getElementById('next-week').disabled = state.currentWeek === 18;

            document.getElementById('prev-week').addEventListener('click', () => {
                if (state.currentWeek > 1) {
                    state.currentWeek--;
                    saveState();
                    render();
                }
            });
            document.getElementById('next-week').addEventListener('click', () => {
                if (state.currentWeek < 18) {
                    state.currentWeek++;
                    saveState();
                    render();
                }
            });

            contentArea.querySelectorAll('.checkbox-custom').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const week = parseInt(e.target.dataset.week);
                    const originalIndex = state.taskData.findIndex(t => t.week === week && t.mainTask === studyPlanData.find(d => d.week === week && studyPlanData.filter(dp => dp.week === week).indexOf(d) === parseInt(e.target.dataset.index)).mainTask);
                    if (originalIndex !== -1) {
                         state.taskData[originalIndex].completed = e.target.checked;
                         saveState();
                         updateOverallProgress();
                         render();
                    }
                });
            });
        }
        
        function renderPhaseView() {
            contentArea.innerHTML = `
                <div class="text-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">The 3 Phases of Your Mission</h3>
                    <p class="text-gray-500 mt-1">A high-level overview of your 18-week journey.</p>
                </div>
                <div class="space-y-6">
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-r-lg">
                        <h4 class="text-lg font-bold text-blue-800">Phase 1: Foundation First (Weeks 1-6)</h4>
                        <p class="mt-2 text-blue-700">Goal: Strengthen your core skills from "moderate" to "strong". This is the most crucial phase, focusing on Java, DSA fundamentals, Frontend basics, and understanding the new Aptitude patterns.</p>
                    </div>
                    <div class="bg-green-50 border-l-4 border-green-500 p-6 rounded-r-lg">
                        <h4 class="text-lg font-bold text-green-800">Phase 2: Build & Apply (Weeks 7-14)</h4>
                        <p class="mt-2 text-green-700">Goal: Apply theory to practice. You will build 80% of your "Smart Hostel Mess Management System" project in this phase, transforming your knowledge into a tangible asset for your resume.</p>
                    </div>
                    <div class="bg-purple-50 border-l-4 border-purple-500 p-6 rounded-r-lg">
                        <h4 class="text-lg font-bold text-purple-800">Phase 3: Polish & Perform (Weeks 15-18)</h4>
                        <p class="mt-2 text-purple-700">Goal: Finish the project, integrate all parts, create a professional GitHub presence, build your resume, and prepare for interviews through mock sessions and intense revision.</p>
                    </div>
                </div>
            `;
        }
        
        function renderTopicView() {
            const topics = ['Java Core', 'DSA', 'Frontend', 'Aptitude', 'Spring Boot (Theory)', 'SQL', 'Project'];
            let content = `
                <div class="text-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">Breakdown by Topic</h3>
                    <p class="text-gray-500 mt-1">See all related tasks for a specific topic across the 18 weeks.</p>
                </div>
                <div class="space-y-4">
            `;
            topics.forEach(topic => {
                const tasksForTopic = state.taskData.filter(task => task.mainTask.toLowerCase().includes(topic.toLowerCase().split(' ')[0]));
                content += `
                    <details class="bg-gray-50 rounded-lg p-4 cursor-pointer">
                        <summary class="font-bold text-gray-700">${topic} (${tasksForTopic.length} tasks)</summary>
                        <ul class="mt-4 space-y-2 pl-4 list-disc list-inside">
                `;
                tasksForTopic.forEach(task => {
                    content += `<li class="text-sm text-gray-600"><span class="font-semibold">Week ${task.week}, ${task.day}:</span> ${task.mainTask}</li>`;
                });
                content += `</ul></details>`;
            });

            content += `</div>`;
            contentArea.innerHTML = content;
        }

        function renderChartView() {
            contentArea.innerHTML = `
                <div class="text-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">Effort Analysis</h3>
                    <p class="text-gray-500 mt-1">A visual breakdown of how your time is allocated across different topics.</p>
                </div>
                <div class="chart-container">
                    <canvas id="effortChart"></canvas>
                </div>
            `;

            const topicKeywords = {
                'Project': ['project'],
                'Java Core': ['java core', 'collections'],
                'DSA': ['dsa', 'array', 'string', 'linked list', 'stack', 'queue'],
                'Frontend': ['frontend', 'html', 'css', 'js'],
                'Aptitude': ['aptitude', 'apti'],
                'Spring Boot': ['spring boot'],
                'SQL': ['sql'],
                'Interview Prep': ['interview prep', 'resume'],
                'Revision/Review': ['review', 'revision']
            };

            const topicCounts = Object.keys(topicKeywords).reduce((acc, key) => ({...acc, [key]: 0 }), {});
            
            state.taskData.forEach(task => {
                const taskText = task.mainTask.toLowerCase();
                let found = false;
                for (const topic in topicKeywords) {
                    if (topicKeywords[topic].some(keyword => taskText.includes(keyword))) {
                        topicCounts[topic]++;
                        found = true;
                        break;
                    }
                }
            });
            
            const ctx = document.getElementById('effortChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(topicCounts),
                    datasets: [{
                        label: 'Number of Tasks',
                        data: Object.values(topicCounts),
                        backgroundColor: [
                            '#3b82f6', '#10b981', '#8b5cf6', '#ef4444',
                            '#f97316', '#06b6d4', '#f59e0b', '#6366f1', '#ec4899'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Distribution of Main Tasks Across 18 Weeks'
                        }
                    }
                }
            });
        }


        function setActiveButton(view) {
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('nav-btn-active', 'text-white'));
            document.querySelectorAll('nav button').forEach(btn => {
                if(!btn.classList.contains('nav-btn-active')) {
                    btn.classList.add('text-gray-600', 'hover:bg-gray-100');
                }
            });

            const activeBtn = document.getElementById(`view-${view}`);
            activeBtn.classList.add('nav-btn-active');
            activeBtn.classList.remove('text-gray-600', 'hover:bg-gray-100');
        }

        function render() {
            setActiveButton(state.currentView);
            switch (state.currentView) {
                case 'weekly':
                    renderWeeklyView();
                    break;
                case 'phases':
                    renderPhaseView();
                    break;
                case 'topics':
                    renderTopicView();
                    break;
                 case 'chart':
                    renderChartView();
                    break;
            }
        }

        document.getElementById('view-weekly').addEventListener('click', () => { state.currentView = 'weekly'; render(); });
        document.getElementById('view-phases').addEventListener('click', () => { state.currentView = 'phases'; render(); });
        document.getElementById('view-topics').addEventListener('click', () => { state.currentView = 'topics'; render(); });
        document.getElementById('view-chart').addEventListener('click', () => { state.currentView = 'chart'; render(); });

        // Initial Load
        loadState();
        updateOverallProgress();
        render();

    </script>
</body>
</html>
